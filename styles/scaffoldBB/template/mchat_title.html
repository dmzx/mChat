<span class="mchat-title">

		<a class="link-light text-decoration-none" href="{{ U_MCHAT_ARCHIVE }}" title="{{ lang('MCHAT_ARCHIVE_PAGE') }}">{{ lang('MCHAT_ARCHIVE_PAGE') }}</a>
	{% elseif U_MCHAT_CUSTOM_PAGE %}
		<a class="link-light text-decoration-none" href="{{ U_MCHAT_CUSTOM_PAGE }}" title="{{ lang('MCHAT_TITLE') }}">{{ lang('MCHAT_TITLE') }}</a>
	{% else %}
		{{ lang('MCHAT_TITLE') }}
	{% endif %}
</span>
